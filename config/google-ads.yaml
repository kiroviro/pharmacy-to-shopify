# Google Ads API Configuration
# See: https://developers.google.com/google-ads/api/docs/client-libs/python/configuration

# From Google Ads UI → Tools & Settings → API Center
developer_token: "INSERT_DEVELOPER_TOKEN_HERE"

# From Google Cloud Console → APIs & Services → Credentials
client_id: "INSERT_CLIENT_ID_HERE"
client_secret: "INSERT_CLIENT_SECRET_HERE"

# Generated by running: python google_ads_auth.py
refresh_token: "INSERT_REFRESH_TOKEN_HERE"

# From Google Ads UI, top-right corner (format: 1234567890, no dashes)
# If using a Manager (MCC) account, set login_customer_id too
customer_id: "INSERT_CUSTOMER_ID_HERE"
# login_customer_id: "INSERT_MANAGER_ID_HERE"

# From Google Merchant Center, top-right corner
merchant_center_id: "INSERT_MERCHANT_CENTER_ID_HERE"

# API version
api_version: "v18"
